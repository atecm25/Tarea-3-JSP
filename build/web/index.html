
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleados</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f9ff; /* Color claro de fondo */
        }
        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body class="container mt-4">

    <h1 class="text-center mb-4">UMG BOCADEL MONTE</h1>
    <h2>Formulario Empleados</h2>

    <form action="EmpleadoServlet" method="post" class="mb-4">

        <div class="mb-2">
            <label class="form-label">Codigo</label>
            <input type="text" name="codigo" class="form-control" placeholder="Ejemplo: E001">
        </div>

        <div class="mb-2">
            <label class="form-label">Nombres</label>
            <input type="text" name="nombres" class="form-control" placeholder="Ejemplo: Nombre1 Nombre2">
        </div>

        <div class="mb-2">
            <label class="form-label">Apellidos</label>
            <input type="text" name="apellidos" class="form-control" placeholder="Ejemplo: Apellido1 Apellido2">
        </div>

        <div class="mb-2">
            <label class="form-label">Direccion</label>
            <input type="text" name="direccion" class="form-control" placeholder="Ejemplo: #Casa calle zona ciudad">
        </div>

        <div class="mb-2">
            <label class="form-label">Telefono</label>
            <input type="text" name="telefono" class="form-control" placeholder="Ejemplo: 55555555">
        </div>

        <div class="mb-2">
            <label class="form-label">Nacimiento</label>
            <input type="date" name="nacimiento" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Puesto</label>
            <select name="puesto" class="form-select">
                <option>Gerente</option>
                <option>Programador</option>
                <option>Analista</option>
                <option>Analista Programador</option>
            </select>
        </div>

        <!-- Botones con colores diferentes -->
        <button type="submit" name="accion" value="Agregar" class="btn btn-info text-white">Agregar</button>
        <button type="submit" name="accion" value="Modificar" class="btn btn-warning text-dark">Modificar</button>
        <button type="submit" name="accion" value="Eliminar" class="btn btn-danger">Eliminar</button>

    </form>

    <!-- Tabla de empleados -->
    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Nacimiento</th>
                <th>Puesto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0103</td>
                <td>Juan</td>
                <td>Perez</td>
                <td>Guatemala</td>
                <td>11111</td>
                <td>1996-03-22</td>
                <td>Gerente</td>
            </tr>
            <tr>
                <td>0104</td>
                <td>Aron</td>
                <td>Monterroso</td>
                <td>El Porvwnir, V.C.</td>
                <td>54743712</td>
                <td>2000-04-01</td>
                <td>Analista Programador</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
